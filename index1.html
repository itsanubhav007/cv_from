<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Preview</title>
</head>
<body>
  <h1>Review Your CV</h1>

  <p>First Name: <span id="firstName"></span></p>
  <p>Last Name: <span id="lastName"></span></p>
 
    <button type="button " onclick="window.print()">Download</button>
  <script>
    let b = document.querySelector('#firstName');
    let c = document.querySelector('#lastName');
   
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const firstName = urlParams.get('fname');
    const lastName = urlParams.get('lname');
     b.innerHTML = firstName;
     c.innerHTML = lastName;
console.log(`First name: ${firstName}`);
console.log(`Last name: ${lastName}`);
  </script>

</body>
</html>
